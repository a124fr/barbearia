<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<bdoy>
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/logo.png">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" name="nomesobrenome" id="nomesobrenome" />

            <label for="email">Email</label>
            <input type="text" name="email" id="email"/>

            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" />

            <label for="">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="60" rows="10"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">Email</label>
                <input type="radio" name="contato" value="email" id="radio-email">

                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" value="telefone" id="radio-telefone">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
            </div>
            
            <label><input type="checkbox" name="novidades" id="novadades">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="OK" />
            
        </form>
    </main>
    <footer>
        <img src="imagens/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>

</html>
