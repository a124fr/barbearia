<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<bdoy>
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/logo.png">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" name="nomesobrenome" id="nomesobrenome" class="input-padrao" required />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com" />

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(xX) XXXXX-XXXX"/>

            <label for="">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="60" rows="10" class="input-padrao" required></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>
                    Whatsapp</label>
            </div>

            <div>
                <P>Qual horário prefere ser atendido?</P>
                <select>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" name="novidades" id="novadades" checked>Gostaria de receber nossas
                novidades por
                email?</label>

            <input type="submit" value="OK" />

        </form>
    </main>
    <footer>
        <img src="imagens/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
    </body>

</html>
